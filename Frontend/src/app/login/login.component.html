<div *ngIf = "isLoginError" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error</strong> Credenciales Invalidas.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="row">
    <div class="col-6">

      <div class="form-group">
        <label for="usr">Nombre de Usuario</label>
        <input type="text" [(ngModel)] = "datosLogin.username" class="form-control">
      </div>

      <div class="form-group">
        <label for="usr">Contraseña</label>
        <input type="password" [(ngModel)] = "datosLogin.password" class="form-control">
      </div>

      <button (click) = "iniciarSesion()" type="button" class="btn btn-primary">Iniciar Sesión</button>

    </div>
  </div>
